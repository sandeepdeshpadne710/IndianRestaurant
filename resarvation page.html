            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="name" style="color: white; font-size: larger; font-weight: bolder;">Name</label>
                  <input type="text" class="form-control" placeholder="Enter your Name" id="name" style="background-color: transparent; color: white;">
                </div>
                <div class="form-group col-md-6 ">
                  <label for="email-input" style="color: white; font-size: larger; font-weight: bolder;">Email ID</label>
                  <input type="email" class="form-control" id="email-input" placeholder="Enter your Email ID" style="background-color: transparent; color: white;">
                </div>
                <div class="form-group col-md-6 ">
                  <label for="tel-input" style="color: white; font-size: larger; font-weight: bolder;">Phone Number</label>
                  <input type="number" class="form-control" placeholder="Enter your Phone Number" id="tel-input" style="background-color: transparent; color: white;">
                </div>
                <div class="form-group col-md-6 ">
                  <label for="number-input" style="color: white; font-size: larger; font-weight: bolder;">Number Of Guests</label>
                  <input type="number" class="form-control" placeholder="Enter Number of Guests" id="number-input" style="background-color: transparent; color: white;">
                </div>
                <div class="form-group col-md-6 ">
                  <label for="date-input" style="color: white; font-size: larger; font-weight: bolder;">Date</label>
                  <input type="date" class="form-control" placeholder="Reservation Date" id="number-input" style="background-color: transparent; color: white;">
                </div>
                <div class="form-group col-md-6 ">
                  <label for="time-input" style="color: white; font-size: larger; font-weight: bolder;">Time</label>
                  <input type="time" class="form-control" placeholder="Reservation Time" id="time-input" style="background-color: transparent; color: white;">
                </div>
                <div class="form-group col-md-12">
                  <label for="exampleFormControlTextarea1" style="color: white; font-size: larger; font-weight: bolder;">Message</label>
                  <textarea class="form-control" placeholder="Any Message..." id="FormControlTextarea1"
                    rows="3" style="background-color: transparent; color: white;"></textarea>
                </div>

                <div class="form-group col-md-12 ">
                  <a href="#"
                    class="btn btn-secondary-outline-light  btn-lg active d-flex justify-content-center align-items-center"
                    role="button" aria-pressed="true" style="color: black; background-color: rgb(199, 195, 195);">Make A
                    Reservation</a>
